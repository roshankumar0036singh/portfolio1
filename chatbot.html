<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css">
    <script src="script2.js" defer></script>
    <script src="roshan.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <header class="header">
      <a href="" class="logo">Roshan<span>Kumar</span></a>
      <input type="checkbox" id="sidebar-active">
        <label for="sidebar-active" class="open-sidebar-button">
            <i class='bx bx-menu' id="menu-icon" ></i>
        </label>

      <nav class="navbar">
          <label for="sidebar-active" class="close-sidebar-active">
            <i class='bx bx-x'></i>
          </label>
          <a href="index.html" class="ease">Home</a>
          <a href="education.html" class="ease">Eduaction</a>
          <a href="skill.html" class="ease">Skills</a>
          <a href="service.html" class="ease">Service</a>
          <a href="contact.html" class="ease">Contact</a>
          <a>
              <label class="switch">
                  <input onclick="change()"  type="checkbox">
                  <span class="slider"></span>
              </label>
          </a>
      </nav>

  </header>
  <section class="home" id="home">
    <div class="home-content">
      <h3>Connect To My <span> Chatbot</span></h3>
    </div>
  </section>
      <div class="container">
        <button class="chatbot-toggler">
          <span class="material-symbols-rounded">mode_comment</span>
          <span class="material-symbols-outlined">close</span>
        </button>
        <div class="chatbot">
          <header>
            <h2>Chatbot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
          </header>
          <ul class="chatbox">
            <li class="chat incoming">
              <span class="material-symbols-outlined">smart_toy</span>
              <p>Hello &#128079; <br />How can I assist you today?</p>
            </li>
            <!-- <li class="chat outgoing">
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
              </li> -->
          </ul>
  
          <div class="chat-input">
            <textarea
              placeholder="Send a Message"
              spellcheck="false"
              required
            ></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
          </div>
        </div>
      </div>
      
  </body>
</html>
